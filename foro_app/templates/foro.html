{% extends 'base.html' %}
{% block content %}
<a href="{% url 'crear_publicacion' %}" class="btn btn-primary mb-3 mt-3">Publicar</a>
<table class="table table-striped table-hover">
    <thead>
        <th>Autor</th>
        <th>Contenido</th>
        <th>Fecha</th>
        <th>Acciones</th>
    </thead>
    {% for publicacion in publicaciones %}
        <tr>
            <td>{{ publicacion.autor }}</td>
            <td>{{ publicacion.contenido }}</td>
            <td>{{ publicacion.fecha }}</td>
            <td><a href="{%url 'chat_foro' publicacion_id=publicacion.id %}" class="btn btn-primary mb-3 mt-3">Chat</a></td>

        </tr>
    {% empty %}
        <tr><td colspan="3">No hay publicaciones</td></tr>
    {% endfor %}
</table>

 {% endblock %}
